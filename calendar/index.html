<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/UNJ.ico">
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <title>LMS UNJ</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <img src="../assets/UNJ.png" alt="UNJ" class="brand">
      <ul class="side-menu">
        <!-- <li class="divider" data-text="main">Main</li> -->
        <li>
          <a href="#"><i class="bx bxs-home icon"></i> Home</a>
        </li>
        <li>
          <a href="../dashboard/index.html"
            ><i class="bx bxs-dashboard icon"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="../my-courses/index.html"
            ><i class="bx bxs-book-reader icon"></i> My Courses</a
          >
        </li>
        <li>
          <a href="../all-courses/index.html"
            ><i class="bx bxs-book icon"></i> All Courses</a
          >
        </li>
        <li>
          <a href="#" class="active"
            ><i class="bx bxs-calendar icon"></i> Calendar</a
          >
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- NAVBAR -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu toggle-sidebar"></i>
        <form action="#">
          <div class="form-group">
            <input type="text" placeholder="Search..." />
            <i class="bx bx-search icon"></i>
          </div>
        </form>
        <span class="divider"></span>
        <div class="profile">
          <img
            src="https://media.licdn.com/dms/image/C5603AQH4nsH8FgGvmA/profile-displayphoto-shrink_800_800/0/1622822415694?e=1694649600&v=beta&t=iWGQvaZiyZErm4BvaKKjlTp6Bv9TR4HkRMNwDWwIxYQ"
            alt=""
          />
          <ul class="profile-link">
            <li>
              <a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-cog"></i> Settings</a>
            </li>
            <li>
              <a onclick="showDialogWithPassingParams()"><i class="bx bxs-log-out-circle"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <h1 class="title">Calendar</h1>
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li class="divider">/</li>
          <li><a href="#" class="active">Calendar</a></li>
        </ul>
        <div class="data">
          <div class="content-data">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="bx bxs-left-arrow icon"></span>
                <span id="next" class="bx bxs-right-arrow icon"></span>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="days"></ul>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- NAVBAR -->

    <script src="../script/script.js"></script>
  </body>
</html>
